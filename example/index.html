<!DOCTYPE html>
<html lang="en">

<head>
	<!--页面属性-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Coffee in Action</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/jquery.js" type="text/javascript"></script>
</head>

<body>

	<header>
		<!--标题-->
		<h1>Coffee Compiler</h1>
		<!--Description-->
		<p>JIANG Lin-Nan, HONG Yu, WANG Si-Lun</p>
		<p>Beijing, School of Software, Tsinghua University</p>
		<p>Contact us: (+86)18810660040</p>
		<p><a href="mailto:badjoker@163.com">Email: badjoker@163.com</a></p>
	</header>

	<div id="editor">

		<div id="coffee-editor">
			<textarea id="coffee-text"></textarea>
		</div>

		<div id="convert-btn">
			<button id="btn" onclick="compile()">Compile</button>
		</div>

		<div id="js-editor">
			<textarea id="js-text" readonly="readonly"></textarea>
		</div>
		
	</div>
	
	<script src="js/coffeeparser.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
	<script type="text/javascript">
		function compile () {
			var result = exec($("#coffee-text").val());
			$("#js-text").text(result);
		};

 		$(function(){
			$.getScript('js/test.coffee', function(data, textStatus, jqxhr){
				$("#coffee-text").text(data);
			});
		});
	</script>
	<footer>
		<p>
			Copyright &copy;THSS

			Tsinghua University, School of Software
			<br/>
			2014.6.3
		</p>
	</footer>
</body>
</html>
