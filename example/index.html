quicksort = (array, low, high) ->
	l = low
	r = high
	pivot = array[low]

	while l <= r
		while array[l] < pivot
			l = l + 1
		while array[r] > pivot
			r = r - 1

		if l <= r
			if l < r
				tmp = array[l]
				array[l] = array[r]
				array[r] = tmp
			l = l + 1
			r = r - 1

	if l < high
		quicksort(array, l, high)
	if r > low
		quicksort(array, low, r)
a = [3,2,45,6,1,666]
quicksort(a,0,a.length-1)
a
</textarea>

testList = [5, 7, 8, 10, 24, 56, 100]
target = 56

binarySearch = (list, target) ->
	low = 0
	high = list.length - 1
	while low <= high
		mid = (low + high) / 2;
		val = list[mid]
		if val is target
			return "Target found at list[" + mid + "]"
		else if val < target
			low = mid + 1
		else
			high = mid - 1
	return "Sorry, target not found"

bTest = binarySearch(testList, target)
